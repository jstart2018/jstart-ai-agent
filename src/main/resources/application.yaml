spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jstart_ai_agent?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
  application:
    name: jstart-ai-agent
  profiles:
    active: local
  ai:
    dashscope:
      chat:
        options:
          model: qwen-plus
server:
  port: 8123
  servlet:
    context-path: /api




# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.qianyv.jstartaiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn



